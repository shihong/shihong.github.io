<!DOCTYPE html>
<html>
  <head>
    <title>URL Cast Receiver</title>

    <style type='text/css'>
      html, body {width: 100%; height: 100%; padding: 0; margin: 0;}
      body {overflow:hidden; background: #FFF;}
      #msg {width: 100%; height: 10%;}
      #root {width: 100%; height: 90%;}
    </style>
  </head>

  <body>
    <div id="msg"></div>
    <video id="root"></video>

    <script type='text/javascript' src='//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js'></script>

    <script type='text/javascript'>
      window.onload = function() {
        window.castReceiverManager = cast.receiver.CastReceiverManager.getInstance();

        castReceiverManager.onReady = function(event) {
           document.getElementById('root').innerHTML = event.data;
          window.castReceiverManager.setApplicationState('URL Cast ready...');
        };

        // messages on a custom namespace
        var ns = 'urn:x-cast:com.url.cast';
        window.messageBus = window.castReceiverManager.getCastMessageBus(ns);
        try{
        window.messageBus.send(ns, 'take initiative');
        } catch (e) {
          document.getElementById('root').innerHTML = JSON.stringify(e);
        }
        window.messageBus.onMessage = function(e) {
          var msg = JSON.parse(e.data);

          window.messageBus.send(e.senderId, 'ok');

          document.getElementById('root').innerHTML = msg.url+"****"+e.senderId; // Clear previous content
        };

        // initialize CastReceiverManager
        window.castReceiverManager.start({statusText: 'URL Cast starting...'});
      };

    </script>
  </body>
</html>
